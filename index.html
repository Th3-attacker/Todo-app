<!DOCTYPE html>
<html class="font-josefin">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="shortcut icon"
      href="./public/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  </head>

  <body
    class="dark:bg-gray-900 ms:bg-light-desktop bg-light-mobile dark:ms:bg-dark-desktop dark:bg-dark-mobile w-full bg-no-repeat bg-top ms:bg-cover object-contain min-w-min md:max-h-[230px] ms:max-h-[200px] h-screen mx-auto p-6 lg:p-12"
    id="container"
  >
    <!-- navbar -->
    <nav
      id="navbar"
      class="flex justify-between items-center w-[327px] lg:w-[540px] mx-auto"
    >
      <span
        class="text-2xl lg:text-5xl font-semibold tracking-[12px] lg:tracking-[16px] text-gray-100"
        >TODO</span
      >
      <!-- Your SVG elements for theme here -->
      <div id="themeBtn" class="cursor-pointer">
        <!-- moon icon  -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          class="block dark:hidden"
          id="moon-icon"
        >
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
          />
        </svg>
        <!-- sun icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          class="hidden dark:block"
          id="sun-icon"
        >
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
          />
        </svg>
      </div>
    </nav>
    <div
      id="alertMessage"
      class="hidden absolute top-2 left-0 w-50 ml-4 p-2 bg-red-300 text-white border rounded-ml"
    >
      <p>Please enter a valid value !</p>
    </div>
    <!-- main -->
    <main class="w-[327px] lg:w-[540px] mx-auto" id="main">
      <form id="todoForm" class="pt-5 pb-4 items-center flex">
        <!-- Your input and label elements here -->
        <label
          class="w-5 h-5 rounded-full absolute mx-6 border border-gray-200 dark:border-gray-400"
        ></label>
        <input
          type="text"
          id="inputForm"
          class="w-full lg:h-[55px] dark:text-gray-50 border-gray-200 mt-1 dark:border-gray-600 rounded-md p-2 pl-12 text-[12px] lg:text-[14px] focus:outline-none focus:ring-2 focus:ring-blue-300 dark:bg-gray-700 bg-gray-50"
          placeholder="Create a new todo..."
        />
      </form>

      <!-- section -->
      <section
        class="w-full lg:mt-4 shadow-xl rounded-b-md rounded-lg bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-200 mb-4"
        id="itemsList"
      >
        <ul
          class="listItems rounded-lg text-[12px] lg:text-[14px]"
          id="ulItems"
        >
          <!-- Your list items here -->
        </ul>
        <!-- footer section  -->
        <div
          class="relative flex justify-between items-center p-3 py-4 text-[12px] text-gray-400 mx-auto"
        >
          <span id="itemCount" class="relative">no items left</span>
          <div
            id="footer-items"
            class="shadow-xl flex absolute tablet:space-x-4 space-x-8 p-3 rounded-md justify-center font-semibold text-[12px] tablet:top-0 top-16 tablet:bg-transparent tablet:shadow-none bg-white dark:bg-gray-700 w-[300px] tablet:relative"
          >
            <p
              class="hover:text-gray-800 dark:hover:text-gray-200 cursor-pointer active"
              id="allId"
            >
              All
            </p>
            <p
              class="hover:text-gray-800 dark:hover:text-gray-200 cursor-pointer"
              id="activeId"
            >
              Active
            </p>
            <p
              class="hover:text-gray-800 dark:hover:text-gray-200 cursor-pointer"
              id="completedId"
            >
              Completed
            </p>
          </div>
          <button class="relative" id="clear-completed">Clear Completed</button>
        </div>
      </section>
    </main>
    <div
      class="flex justify-center items-center mt-20 text-md text-gray-400 text-bold"
    >
      <p>Drag and Drop to reader list</p>
    </div>
    <!-- JavaScript -->
    <script src="./js/addTask.js" defer></script>
    <script src="./js/switchMode.js" defer></script>
    <script src="./js/dragDrop.js" defer></script>
  </body>
</html>
